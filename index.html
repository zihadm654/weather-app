<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather app</title>
   <link rel="stylesheet" href="./index.css">
</head>

<body>
   <section class="root">
      <div class="card">
         <div class="entries">
            <input class="input" type="text" placeholder="Type city Name for update">
            <button class="search">
               <img src="./search-interface-symbol.png" alt="search">
            </button>
         </div>
         <div class="result">
            <div class="place">
               <h1 class="city"></h1>
            </div>
            <div class="temperature">
               <h4 class="temp"></h4>
               <img class="icon" src="" alt="icon" />
            </div>
            <h4 class="humidity"></h4>
            <h4 class="status"></h4>
            <h5 class="speed"></h5>
         </div>
      </div>
   </section>
   <script src="./index.js"></script>
</body>

</html>
